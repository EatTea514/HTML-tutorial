<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading, Paragraphs, Typography</title>
</head>
<body>
    <!-- Heading 1-6 ranges from size -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph, Just normal text. <strong> makes the text bold, <em> italic, <br> goes down a line. <hr> creates a line -->
    <p><em>Lorem ipsum dolor sit </em> amet<strong> consectetur adipisicing elit.</strong> 
        <br> 
        <br>
        Sapiente, hics
        <hr>
        <!-- <del> strike through text -->
        <del>Lorem ipsum dolor sit dasth link das atome</del>
    </p>
</body>
</html>
