<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="Anon">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="enter an email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="Male">Male</option>
                <option value="Female" selected>Female</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="Birthdate">Birthdate</label><br>
            <input type="date" name="Birthdate" id="Birthdate">
        </div>
        <!-- radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">simple
            <input type="radio" name="membership" value="standard" id="membership" checked>standard
            <input type="radio" name="membership" value="super" id="membership">super
        </div>
        <!-- checkbox -->
        <div>
            <label for="membership">I like....</label>
            <input type="checkbox" name="membership" value="bike" id="membership">Bike
            <input type="checkbox" name="membership" value="car" id="membership" checked>Car
            <input type="checkbox" name="membership" value="Boat" id="membership">Boat
        </div>
        <!-- input submit -->
        <input type="submit" value="Submit">
        <!-- button submit -->
        <button type="submit">submit</button>
        <button type="reset">Reset</button>

    </form>
</body>

</html>
